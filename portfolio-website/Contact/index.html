        <section class="sec">
            <article>
                <form>
                    <fieldset>
                        <legend>Review</legend>
                        <h3>What do you think of this website please leave a review.</h3>
                        <label for="name">Name: </label>
                        <input id="name" type="text" name="firstname" placeholder="Enter Your First Name" maxlength="20"> <input id="name" type="text" name="lastname" placeholder="Enter Your Last Name" maxlength="20">
                        <br><br>
                        <label id="email" for="email">Email: </label>
                        <input type="email" name="email" placeholder="Enter Your Email" maxlength="25">
                        <br>
                        <p>How many stars will you give to my website.</p>
                        <input id="1star" type="radio" name="rating" value="1star">
                        <label for="1star">1 Star</label>
                        <input id="2star" type="radio" name="rating" value="2star">
                        <label for="2star">2 Star</label>
                        <input id="3star" type="radio" name="rating" value="3star">
                        <label for="3star">3 Star</label>
                        <input id="4star" type="radio" name="rating" value="4star">
                        <label for="4star">4 Star</label>
                        <input id="5star" type="radio" name="rating" value="5star">
                        <label for="5star">5 Star</label>
    
                        <p>Will You Visit my Website again.</p>
                        <input id="yes" type="radio" name="revisit" value="Yes">
                        <label for="yes">Yes</label>
                        <input id="no" type="radio" name="revisit" value="No">
                        <label for="no">No</label>
                        <input id="maybe" type="radio" name="revisit" value="Maybe">
                        <label for="maybe">Maybe</label>
                        <br><br>
                        <label for="comment">Comment:</label><br>
                        <textarea name="comment" id="comment" cols="50" rows="10" placeholder="Comment Here"></textarea>
                        <br>
                        <input type="submit" name="submit here">
                    </fieldset>
